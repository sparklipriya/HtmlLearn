<!DOCTYPE html>
<html lang="en">
<head>
    <!-- sets the character set to UTF-8. Support multilingual ie multil language -->
    <meta charset="UTF-8">
    <!-- used to maintain uniformity so that same website should appear similar to each and every person  . using the most latest rendering engine-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- define the view page of any website depending on device width  with default zoom scale at initial scale-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head Tag Seo</title>
    <!-- sample of creating my own metatag  -->
    <meta name="description" content="This website aims to create India's best coders.">
    <meta name="keywords" content="coders, metatags, programming">
    <!-- fabicon is used to bring icon on the search bar as logo . but its important that image should be in the same root directory -->
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
    <!-- stylesheet is used to link css with html  -->
    <link rel="stylesheet" href="style.css">
    <!-- script is used to connect javascript to html  -->
    <script src="script.js"></script>
</head>
<body>
    <h1>Welcome</h1>
    <button>submit</button>
</body>
</html>
